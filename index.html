<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javscript & jQuery</title>
    <link rel="icon" href="./images/favi-star.png" />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script src="./script/jquery-1.12.4.js" defer></script>
    <!-- script.js -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <h1 class="heading">가위바위보 멸망전</h1>
      <div class="gameText">
        <h2 class="playerText">Player :</h2>
        <h2 class="computerText">Computer :</h2>
        <h2 class="resultText">Let's Do this!</h2>
      </div>
      <div class="choiceBtns">
        <button data-value="rock">
          <img src="./images/rock.png" alt="" />
        </button>
        <button data-value="scissors">
          <img src="./images/scissors.png" alt="" />
        </button>
        <button data-value="paper">
          <img src="./images/paper.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
